<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Exercise 13.1 Dashboard Colors</title>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Dashboard Overview</h2>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="p-4 bg-primary text-white rounded">
          <h5>Users</h5>
          <p class="mb-0 fs-4">1,250</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-4 bg-success text-white rounded">
          <h5>Revenue</h5>
          <p class="mb-0 fs-4">$18,400</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-4 bg-warning text-dark rounded">
          <h5>Pending Orders</h5>
          <p class="mb-0 fs-4">37</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-4 bg-danger text-white rounded">
          <h5>Issues</h5>
          <p class="mb-0 fs-4">5</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
