<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Exercise 14.1 Display and Visibility</title>
</head>
<body>
  <div class="container my-5">

    <div class="alert alert-primary d-none d-md-block">
      This alert is <strong>hidden on small screens</strong> (below md) and visible on medium and larger.
    </div>

    <div class="d-none d-lg-flex justify-content-center align-items-center bg-success text-white p-4 rounded">
      <p class="mb-0">This section is <strong>only visible on large screens</strong> and above using <code>d-lg-flex</code>.</p>
    </div>

    <div class="d-block d-md-none mt-4 alert alert-warning">
      This alert is <strong>only visible on small screens</strong> using <code>d-md-none</code>.
    </div>

  </div>
</body>
</html>
