<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Exercise 12.1 Spacing Utilities</title>
</head>
<body>
  <div class="container my-5">

    <section class="m-3 p-2 bg-light border">
      <h4>Section 1</h4>
      <p>This section uses <code>m-3</code> for margin and <code>p-2</code> for padding.</p>
    </section>

    <section class="mt-4 py-5 bg-secondary text-white">
      <h4>Section 2</h4>
      <p>This section uses <code>mt-4</code> for top margin and <code>py-5</code> for vertical padding.</p>
    </section>

  </div>
</body>
</html>
