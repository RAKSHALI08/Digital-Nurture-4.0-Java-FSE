<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Exercise 5.2 Reorder Columns</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 order-md-2 bg-success text-white p-3 mb-3">
        Column 1 (Second on desktop)
      </div>
      <div class="col-12 col-md-6 order-md-1 bg-primary text-white p-3 mb-3">
        Column 2 (First on desktop)
      </div>
    </div>
  </div>
</body>
</html>
