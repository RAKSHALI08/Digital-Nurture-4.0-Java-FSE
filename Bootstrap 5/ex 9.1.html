
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Exercise 9.1 Buttons with Contextual Classes</title>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Bootstrap Buttons</h2>
    <button type="button" class="btn btn-primary me-2 mb-2">Primary</button>
    <button type="button" class="btn btn-secondary me-2 mb-2">Secondary</button>
    <button type="button" class="btn btn-success me-2 mb-2">Success</button>
    <button type="button" class="btn btn-danger me-2 mb-2">Danger</button>
    <button type="button" class="btn btn-warning me-2 mb-2">Warning</button>
    <button type="button" class="btn btn-info me-2 mb-2">Info</button>
    <button type="button" class="btn btn-light me-2 mb-2">Light</button>
    <button type="button" class="btn btn-dark me-2 mb-2">Dark</button>
    <button type="button" class="btn btn-link mb-2">Link</button>

    <hr />

    <button type="button" class="btn btn-outline-primary me-2 mb-2">Outline Primary</button>
    <button type="button" class="btn btn-outline-secondary me-2 mb-2">Outline Secondary</button>
    <button type="button" class="btn btn-outline-success me-2 mb-2">Outline Success</button>
    <button type="button" class="btn btn-outline-danger me-2 mb-2">Outline Danger</button>
    <button type="button" class="btn btn-outline-warning me-2 mb-2">Outline Warning</button>
    <button type="button" class="btn btn-outline-info me-2 mb-2">Outline Info</button>
    <button type="button" class="btn btn-outline-light me-2 mb-2">Outline Light</button>
    <button type="button" class="btn btn-outline-dark me-2 mb-2">Outline Dark</button>
  </div>
</body>
</html>
