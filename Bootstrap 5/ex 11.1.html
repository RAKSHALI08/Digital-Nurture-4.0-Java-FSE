<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Exercise 11.1 Profile Card</title>
</head>
<body>
  <div class="container my-5" style="max-width: 350px;">
    <div class="card">
      <img src="https://via.placeholder.com/350x180" class="card-img-top" alt="Profile Image" />
      <div class="card-body text-center">
        <h5 class="card-title">John Doe</h5>
        <p class="card-text text-muted">Web Developer</p>
        <p class="card-text">Passionate about building responsive and user-friendly websites.</p>
        <a href="#" class="btn btn-primary">Follow</a>
      </div>
    </div>
  </div>
</body>
</html>
